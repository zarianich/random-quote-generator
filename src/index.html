<div id="quote-box">
  <div class="text-container">
    <p id="text"><i class="fa fa-cog fa-lg fa-spin"></i></p>
  </div>
  <div class="text-container">
    <p id="author"></p>
  </div>
  <div id="actions">

    </div>

  </div>
